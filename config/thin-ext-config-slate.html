<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='bower_components/Slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Thin Extended<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to Thin Extended watchface. All settings only change on the watch after you click save.
      </div>
    </div>
  </div>

<div class="item-container">
    <div class="item-container-header">Theme</div>
    <div class="item-container-content">
        <div class="item-container-content">
            <label class="item">
                Dark
                <input type="radio" class="item-radio" name="light_theme" value="false" checked>
                    </label>
            <label class="item">
                Light
                <input type="radio" class="item-radio" name="light_theme" value="true">
                    </label>
        </div>
    </div>
    <div class="item-container-footer">
        Description...
    </div>
</div>

  <div class='item-container'>
    <div class='item-container-header'>Config</div>
    <div class='item-container-content'>
      <label class='item'>
        asdfe
        <input id='asdf' type='checkbox' class='item-checkbox' checked>
      </label>
      <div class="item">White background, dark grey hands and markers</div>
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='bower_components/Slate/dist/js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
